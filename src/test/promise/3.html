  一个promise的值，依赖于另外一个promise

<script>

const PENDING= "PENDING";
const FULFILLED = "FULFILLED";
const REJECTED= "REJECTED";
var isFunction = function(fn){
  return typeof fn === 'function';
};

class MyPromise{
  constructor(handle){    
    if(!isFunction(handle)){
      throw new Error('MyPromise accept a function as params!');
    }

    // 设置状态
    this._state = PENDING;
    // 设置值；
    this._value = undefined;

    // 成功的回调队列
    this._fulfilledQueues = [];
    // 失败的回调队列
    this._rejectedQueues = [];

    // 执行hander
    try{
      handle(this._resolve.bind(this), this._reject.bind(this));
    }catch(err){
      this._reject(err);
    }
  }

  _resolve(val){
    if(this._state != PENDING){
      return;
    }

    // 成功的回调
    let fulfiled = (value) => {
      this._state = FULFILLED;
      this._value = value;

      let cb;

      while(cb = this._fulfilledQueues.shift()){
        cb(value);
      }
    }

    // 失败的回调
    let rejected = (err) => {

      this._state = REJECTED;
      this._value = err;

      let cb ;

      while(cb = this._rejectedQueues.shift()){
        cb(err);
      }
    };

    const run = ()=>{
      if(val instanceof MyPromise){
        val.then(fulfiled, rejected);
      } else {
        fulfiled(val);
      }
    }

    // 执行
    setTimeout(run, 0);
  }

  _reject(err){
    if(this._state != PENDING){
      return;
    }

    // 失败的回调
    let rejected = (err) => {
      this._state = REJECTED;
      this._value = err;

      let cb ;

      while(cb = this._rejectedQueues.shift()){
        cb(err);
      }
    };

    const run = () => {
      if(err instanceof MyPromise){
        err.then(rejected, rejected);
      } else {
        rejected(err);
      }
    }

    //
    setTimeout(run , 0);
  }

  // 添加then方法
  then(onFulfilled, onRejected){
    const {_state, _value} = this;

    return new MyPromise((onFulfilledNext, onRejectedNext) => {
      let fulfilled = (value) => {
        if(!isFunction(onFulfilled)){
          onFulfilledNext(value);
        } else {
          let res = onFulfilled(value);

          if(res instanceof MyPromise){
            res.then(onFulfilledNext, onRejectedNext);
          } else {
            onFulfilledNext(res);
          }
        }
      }

      let rejected = (err) => {
        if(!isFunction(onRejected)){
          onRejectedNext(err);
        } else {
          let res = onRejected(err);

          if(res instanceof MyPromise){
            res.then(onFulfilledNext, onRejectedNext);
          } else {
            onFulfilledNext(err);
          }
        }
      }

      switch(_state){
        case PENDING: 
          this._fulfilledQueues.push(fulfilled);
          this._rejectedQueues.push(rejected);
          break;

        case FULFILLED:
          fulfilled(_value);
          break;

        case REJECTED:
          rejected(_value);
      }
    });
  }
}

var options = {
  success: function(val){
    console.log('success', val);
  },
  error: function(err){
    console.log('error', err);
  }
};
const promise1 = new Promise(function(resolve, reject) {
  if(Math.random() - 0.5 > 0){
    resolve('success1');
  } else {
    reject('error1');
  }
});
const promise2 = new Promise(function(resolve, reject) {
  reject(promise1);
});
promise2.then(options.success, options.error);

const promise3 = new MyPromise(function(resolve, reject) {
  if(Math.random() - 0.5 > 0){
    resolve('success3');
  } else {
    reject('error3');
  }
});
const promise4 = new Promise(function(resolve, reject) {
  reject(promise3);
});
promise4.then(options.success, options.error);
