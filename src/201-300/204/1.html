<script>
/**
 * @param {number} n
 * @return {number}
 */
var countPrimes = function(n) {
    if(n <= 2){
        return 0;
    } else if(n == 3){
        return 1;
    } else if(n == 4){
        return 2;
    }

    var arr = [2,3];
    var i = 5;
    var j = 0;
    var len = 0;
    var flag = true;

    while(i < n){
        j = 1;
        len = arr.length;
        flag = true;
        while(j < len){
            if(i % arr[j] == 0){
                flag = false;
                break;
            }
            j++;
        }

        if(flag){
            arr.push(i);
        }

        i = i + 2;
    }

    return arr.length;
};

var start = Date.now();

console.log(countPrimes(19), '8');
console.log(countPrimes(10), '4');
console.log(countPrimes(2), '0');
console.log(countPrimes(999983), '78497');



console.log((Date.now() - start)/1000);
</script>
