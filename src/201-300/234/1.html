<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {boolean}
 */
var isPalindrome = function(head) {
    
    if(!head){
        return true;
    } else if(!head.next){
        return true;
    }

    var len = 0;
    var h1 = head;
    var h2 = head;
    var mi = 0;
    var i1 = 0;
    var i2 = 0;
    var s1 = '';
    var s2 = '';
    var jump = false;

    while(h1){
        len++;
        h1 = h1.next;
    }

    if(len % 2 == 0){
        i2 = len / 2;
        i1 = i2;
        // 开始处理倒序的位置
    } else {
        // 奇数时，要跳过中间的那个数据，不做处理
        i1 = Math.floor(len / 2);
        i2 = i1 + 1;
        jump = true;
    }

    while(i1 > 0){
        h2 = h2.next;
        i1--;
    }

    if(jump){
        h2 = h2.next;
    }

    h1 = head;

    // 循环h2到结尾
    while(h2){
        s1 = s1 + h1.val;
        s2 = h2.val + s2;

        h1 = h1.next;
        h2 = h2.next;
    }

    return s1 === s2;
};

var start = Date.now();

console.log(isPalindrome({
    val: 1,
    next: {
        val: 2,
        next: null,
    }
}), 'false');
console.log(isPalindrome({
    val: 1,
    next: {
        val: 2,
        next: {
            val: 2,
            next: {
                val: 1,
                next: null,
            },
        },
    }
}), 'true');
console.log(isPalindrome({
    val: 1,
    next: {
        val: 2,
        next: {
            val: 3,
            next: {
                val: 2,
                next: {
                    val: 1,
                    next: null,
                },
            },
        },
    }
}), 'true');

console.log((Date.now() - start)/1000);
