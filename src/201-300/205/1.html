<script>
/**
 * @param {string} s
 * @param {string} t
 * @return {boolean}
 */
var isIsomorphic = function(s, t) {
    var len = s.length;
    var v1 = '';
    var v2 = '';
    var i = 0;
    var i1 = 0;
    var i2 = 0;

    while(s && t){
        v1 = s[0];
        v2 = t[0];

        while(s.indexOf(v1) != -1 && s.indexOf(v1) == t.indexOf(v2)){
            s = s.replace(v1, '');
            t = t.replace(v2, '');
            i++;
        }

        if(s.indexOf(v1) != -1 || t.indexOf(v2) != -1){
            return false;
        }

        i++;
    }

    return s == t && !s;
};

var start = Date.now();

console.log(isIsomorphic("egg", "add"), 'true');
console.log(isIsomorphic("foo", "bar"), 'false');
console.log(isIsomorphic("paper", "title"), 'true');


console.log((Date.now() - start)/1000);
</script>
