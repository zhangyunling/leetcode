<script>
/**
 * @param {number} num
 * @return {boolean}
 */
var isUgly = function(num) {
    if(num <= 0){
    	return false;
    }

    while(num % 5 == 0){
    	num = num / 5;
    }

    while(num % 3 == 0){
    	num = num / 3;
    }

    while(num % 2 == 0){
    	num = num / 2;
    }

    return num === 1;
};

var start = Date.now();

console.log(isUgly(6), 'true');
console.log(isUgly(8), 'true');
console.log(isUgly(14), 'false');

console.log((Date.now() - start)/1000);
</script>
