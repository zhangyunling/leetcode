<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var missingNumber = function(nums) {
    var len = nums.length;
    var r = 0;
    var i = 0;

    while(i < len){
        r = r ^ i ^ nums[i];
        i++;
    }

    return r ^ len;
};

var start = Date.now();

console.log(missingNumber([3,0,1]), '2');
console.log(missingNumber([9,6,4,2,3,5,7,0,1]), '8');

console.log((Date.now() - start)/1000);
</script>
