<script>
var check = function(n){
    var v = 0;
    var k = 0;
    while(n){
        k = n % 10;
        n = Math.floor(n / 10);

        v += Math.pow(k);
    }

    return v;
}
/**
 * @param {number} n
 * @return {boolean}
 */
var isHappy = function(n) {
    var v = check(n);

    if(!v){
        return true;
    }

    while(n != v){
        v = check(v);

        if(v == 1){
            return true;
        }
    }

    return false;
};

var start = Date.now();

console.log(isHappy(19), 'true');
 console.log(isHappy(2), 'false');



console.log((Date.now() - start)/1000);
</script>
