<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {ListNode}
 */
var reverseList = function(head) {
    if(!head){
        return null;
    }

    if(!head.next){
        return head;
    }

    var h1 = head;
    var h2 = head.next;
    var h3 = null;

    while(h2){
        h3 = h2.next;

        h2.next = h1;
        h1 = h2;
        h2 = h3;
    }

    return h1;
};

var start = Date.now();

console.log(reverseList({
    val: 1,
    next: {
        val: 2,
        next: {
            val: 3,
            next: {
                val: 4,
                next: {
                    val: 5,
                    next: null
                }
            }
        }
    }
}));


console.log((Date.now() - start)/1000);
</script>
