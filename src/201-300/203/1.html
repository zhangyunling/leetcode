<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @param {number} val
 * @return {ListNode}
 */
var removeElements = function(head, val) {
    while(head && head.val === val){
        head = head.next;
    }

    if(!head){
        return head;
    }

    var h1 = head;
    var h2 = head.next;

    while(h2){
        if(h2.val == val){
            h2 = h2.next;
            h1.next = h2;
        } else {
            h1 = h2;
            h2 = h2.next;
        }
    }

    return head;
};

var start = Date.now();




console.log((Date.now() - start)/1000);
</script>
