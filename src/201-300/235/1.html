<script>
var walk = function(root, p, arr){

    if(!root){
        return false;
    }

    if(root.val == p.val){
        arr.unshift(root);
        return root;
    }

    var f = walk(root.left, p ,arr) || walk(root.right, p ,arr);

    if(f){
        arr.unshift(root);
    }

    return f;
};
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root
 * @param {TreeNode} p
 * @param {TreeNode} q
 * @return {TreeNode}
 */
var lowestCommonAncestor = function(root, p, q) {
    if(!root){
        return null;
    }
    var arr1 = [];
    var arr2 = [];

    walk(root, p, arr1);
    walk(root, q, arr2);

    var len = Math.min(arr1.length , arr2.length);
    var i = 1;
    var p = arr1[0];

    while( i < len ){
        if(arr1[i] == arr2[i]){
            p = arr1[i];
        }
        i++;
    }

    return p;

};

var start = Date.now();

console.log(lowestCommonAncestor({
    val: 6,
    left: {
        val: 2,
        left: {
            val: 0,
            left: null,
            right: null
        },
        right: {
            val: 4,
            left: {
                val: 3,
                left: null,
                right: null
            },
            right: {
                val: 5,
                left: null,
                right: null
            },
        }
    },
    right: {
        val: 8,
        left: {
            val: 7,
            left: null,
            right: null
        },
        right: {
            val: 9,
            left: null,
            right: null
        }
    }
}, 2, 8), '6');
console.log(lowestCommonAncestor({
    val: 6,
    left: {
        val: 2,
        left: {
            val: 0,
            left: null,
            right: null
        },
        right: {
            val: 4,
            left: {
                val: 3,
                left: null,
                right: null
            },
            right: {
                val: 5,
                left: null,
                right: null
            },
        }
    },
    right: {
        val: 8,
        left: {
            val: 7,
            left: null,
            right: null
        },
        right: {
            val: 9,
            left: null,
            right: null
        }
    }
}, 2, 4), '2');

console.log((Date.now() - start)/1000);
