<script>
/**
 * @param {string} s
 * @param {string} t
 * @return {boolean}
 */
var isAnagram = function(s, t) {
    return s.split('').sort().join('') === t.split('').sort().join('');
};

var start = Date.now();

console.log(isAnagram("anagram", "nagaram"), 'true');
console.log(isAnagram("rat", "car"), 'false');

console.log((Date.now() - start)/1000);
</script>
