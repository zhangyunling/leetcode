<script>
/**
 * @param {string} s
 * @return {number}
 */
var longestPalindromeSubseq = function(s) {
    const arr1 = s.split('');
    const arr2 = s.split('').reverse();
    const dpArr = [[]];
    const len = arr1.length;
    let i = 0;
    let j = 0;

    // 先初始化第一行和第一列
    for (j; j <= len; j++) {
        dpArr[0].push(0);
    }

    for (i = 1; i <= len; i++) {
        dpArr.push([0]);
    }

    for (j = 1; j <= len; j++) {
        for (i = 1; i <= len; i++) {
            let curMax = 0
            if (arr1[i - 1] === arr2[j - 1]) {
                curMax = 1 + dpArr[i-1][j-1]
            } else {
                curMax = Math.max(dpArr[i][j-1], dpArr[i-1][j])
            }

            dpArr[i][j] = curMax;
        }
    }

    return dpArr[len][len];
};
var start = Date.now();
console.log(longestPalindromeSubseq("bbbab"), 4);
console.log(longestPalindromeSubseq("cbbd"), 2);

console.log(Date.now() - start);

</script>
