<script>
var maxArea = function(height) {
    var len = height.length;
    var i = 0;
    var bw = len - 1;
    var maxNum = 0;

    while(bw){
    	for(i = 0; i < (len - bw); i++){
    		maxNum = Math.max(maxNum, (Math.min(height[i] , height[i + bw]) * bw ));
    	}
    	bw--;
    } 

    return maxNum;
};

var start = Date.now();

console.log(maxArea([1,8,6,2,5,4,8,3,7]), '49');
console.log(Date.now() - start);

</script>
