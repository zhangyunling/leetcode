<script>
/**
 * @param {number[]} A
 * @return {boolean}
 */
var isMonotonic = function(A) {
    var len = A.length;
    var flag = 0;
    var i = 0;
    var v1 = 0;
    var v2 = 0;

    // 不管如何，都是符合要求的
    if(len <= 2){
        return true;
    }

    while((i < len - 1) && !flag){
        v1 = A[i];
        v2 = A[i+1];
        if(v1 > v2){
            flag = -1;
            break;
        } else if(v1 < v2){
            flag = 1;
            break;
        } else {
            i++;
        }
    }

    if(flag == 1){
        while(i < len - 1){
            v1 = A[i];
            v2 = A[i+1];

            if(v1 > v2){
                return false;
            }
            i++;
        }
    } else if(flag == -1){
        while(i < len - 1){
            v1 = A[i];
            v2 = A[i+1];

            if(v1 < v2){
                return false;
            }
            i++;
        }
    }
    
    return true;
};
var start = Date.now();

console.log(isMonotonic([1,2,2,3]) == true);
console.log(isMonotonic([6,5,4,4]) == true);
console.log(isMonotonic([1,3,2]) == false);
console.log(isMonotonic([1,2,4,5]) == true);
console.log(isMonotonic([1,1,1]) == true);


console.log((Date.now() - start)/1000);
</script>
