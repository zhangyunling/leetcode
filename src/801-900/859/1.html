<script>
/**
 * @param {string} A
 * @param {string} B
 * @return {boolean}
 */
var buddyStrings = function(A, B) {
    var l1 = A.length;
    var l2 = B.length;
    var i = 0;

    if(l1 != l2 || l1 < 2){
      return false;
    }

    if(A == B){
      return (/(.).*\1/g).test(A)
    }

    var s1 = '';
    var s2 = '';
    while(i < l1){
      if(A[i] != B[i]){
        s1 = A[i] + s1;
        s2 = s2 + B[i];
      }
      i++;
    }

    return s1 == s2 && s1.length == 2;
};
var start = Date.now();

console.log(buddyStrings("ab", "ba"), 'true');
console.log(buddyStrings("ab", "ab") , 'false');
console.log(buddyStrings("aa", "aa") , 'true');
console.log(buddyStrings("aaaaaaabc", "aaaaaaacb") , 'true');


console.log((Date.now() - start)/1000);
</script>
