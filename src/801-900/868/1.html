<script>

/**
 * @param {number} N
 * @return {number}
 */
var binaryGap = function(N) {
   	var s = N.toString(2);
   	var i = 0;
   	var len = s.length;
   	var max = 0;
   	var flag = 0;
   	var v = '';

   	while(i < len){
   		v = s[i];

   		if(v == '1'){
   			if(flag){
   				max = Math.max(max, flag);
   				flag = 1;
   			} else {
   				flag++;
   			}
   		} else if(flag){
   			flag++;
   		}

   		i++;
   	}

   	return max;
};
var start = Date.now();

console.log(binaryGap(22), '2');
console.log(binaryGap(5) , '2');
console.log(binaryGap(6) , '1');
console.log(binaryGap(8) , '0');


console.log((Date.now() - start)/1000);
</script>
