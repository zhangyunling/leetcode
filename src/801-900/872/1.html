<script>

var walkNode = function(arr, root){
	if(!root){
		return;
	}

	var l = root.left;
	var r = root.right;

	if(!l && !r){
		arr.push(root.val);
	} else {
		walkNode(arr, l);
		walkNode(arr, r);
	}
}
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root1
 * @param {TreeNode} root2
 * @return {boolean}
 */
var leafSimilar = function(root1, root2) {
    var arr1 = [];
    var arr2 = [];

    walkNode(arr1, root1);
    walkNode(arr2, root2);

    return arr1.join(",") == arr2.join(",");
};
var start = Date.now();

console.log(leafSimilar("this apple is sweet", "this apple is sour"), '["sweet","sour"]');
console.log(leafSimilar( "apple apple", "banana") , '["banana"]');



console.log((Date.now() - start)/1000);
</script>
