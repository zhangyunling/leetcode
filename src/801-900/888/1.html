<script>
/**
 * @param {number[]} A
 * @param {number[]} B
 * @return {number[]}
 */
var fairCandySwap = function(A, B) {
    var s1 = 0;
    var s2 = 0;
    var i1 = 0;
    var i2 = 0;
    var l1 = A.length;
    var l2 = B.length;
    var v = '';
    var abs = 0;

    while(i1 < l1){
        s1 += A[i1];
        i1++;
    }

    while(i2 < l2){
        s2 += B[i2];
        i2++;
    }

    if(s1 == s2){
        return [];
    }

    abs = Math.abs(s1 - s2)/2;

    if(s1 > s2){
        i1 = 0;
        while(i1 < l1){
            v = A[i1];
            if(v > abs && B.indexOf(v-abs) != -1){
                return [v, v-abs];
            }
            i1++;
        }
    } else {
        i2 = 0;
        while(i2 < l2){
            v = B[i2];
            if(v > abs && A.indexOf(v-abs) != -1){
                return [v-abs, v];
            }
            i2++;
        }
    }

    return [];
};
var start = Date.now();

console.log(fairCandySwap([1,1], [2,2]), '[1,2]');
console.log(fairCandySwap([1,2], [2,3]) , '[1,2]');
console.log(fairCandySwap([2], [1,3]) , '[2,3]');
console.log(fairCandySwap([1,2,5], [2,4]), '[5,4]');


console.log((Date.now() - start)/1000);
</script>
