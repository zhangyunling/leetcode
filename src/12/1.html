<script>
var hash = {
    "1": "I",
    "2": "II",
    "3": "III",
    "4": "IV",
    "5": "V",
    "6": "VI",
    "7": "VII",
    "8": "VIII",
    "9": "IX",
    "10": "X",
    "20": "XX",
    "30": "XXX",
    "40": "XL",
    "50": "L",
    "60": "LX",
    "70": "LXX",
    "80": "LXXX",
    "90": "XC",
    "100": "C",
    "200": "CC",
    "300": "CCC",
    "400": "CD",
    "500": "D",
    "600": "DC",
    "700": "DCC",
    "800": "DCCC",
    "900": "CM",
    "1000": "M"
};
var repeat = function(str, len){

    if(len < 1){
        return str;
    }

    var arr = [];
    arr.length = len + 1;

    return arr.join(str);
};
/**
 * @param {number} num
 * @return {string}
 */
var intToRoman = function(num) {
    var flag = 1000;
    var str = "";
    var v1 = 0;

    if(num - flag > 0){
        v1 = Math.floor(num / flag);
        str = repeat(hash[''+flag], v1);
        num = num % flag;
    }

    flag = 100;

    while (flag >= 1) {
        v1 = Math.floor(num / flag);
        if(v1){
            str += hash[''+flag*v1];
        }

        num = num % flag;
        flag = flag / 10;
    }

    return str;
};

var start = Date.now();

console.log(intToRoman(3), "III");
console.log(intToRoman(4), "IV");
console.log(intToRoman(9), "IX");
console.log(intToRoman(58), "LVIII");
console.log(intToRoman(1994), "MCMXCIV");
console.log(Date.now() - start);

</script>
