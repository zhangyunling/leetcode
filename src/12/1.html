var hash = {
    "1": "I",
    "2": "II",
    "3": "III",
    "4": "IV",
    "5": "V",
    "6": "VI",
    "7": "VII",

    "30": "XXX",
    "40": "XL",
    "50": "L",
    "60": "LX",
    "70": "LXX",
    "80": "LXXX",
    "90": "XC",
    "100": "C",
    "200": "CC",
    "300": "CCC",
    "400": "CD"
    "500": "D",
    "600": "DC",
    "700": "DCC",
    "800": "DCCC",
    "900": "CM",
    "1000": "M"
};
/**
 * @param {number} num
 * @return {string}

};

var romanToInt = function(s) {
    if (!s){
        return 0;
    }

    var sum = 0;
    var prev = 0;

    s.split("").reverse().forEach(function(item){
        var num = hash[item];

        if(prev > num){
            sum = sum - num;
        } else {
            sum = sum + num;
        }

        prev = num;
    });

    return sum;
};
var start = Date.now();

console.log(romanToInt("III"), 3);
console.log(romanToInt("IV"), 4);
console.log(romanToInt("IX"), 9);
console.log(romanToInt("LVIII"), 58);
console.log(romanToInt("MCMXCIV"), 1994);
console.log(Date.now() - start);
