<script>
/**
 * @param {number} n
 * @param {number} k
 * @return {number[][]}
 */
var combine = function(n, k) {
    const res = [];

    function step(start, confirm) {
        if (confirm.length === k) {
            res.push([...confirm]);
            return;
        }

        for (let i = start; i <= n; i++) {
            confirm.push(i);
            step(i + 1, confirm);
            confirm.pop();
        }
    };
    step(1, []);

    return res;
};

var start = Date.now();
 console.log(combine(4, 2), '1');

console.log((Date.now() - start)/1000);

</script>
