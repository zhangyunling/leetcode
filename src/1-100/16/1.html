<script>

 /**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */
var threeSumClosest = function(nums, target) {
    nums.sort(function(p1, p2){
        return p1 - p2;
    });

    var len = nums.length;
    var v1 = 0;
    var v2 = v1+1;
    var v3 = len - 1;
    var v = 0;
    var resultNum = nums[v1] + nums[v2] + nums[v3];
    var getNextV = function(v, flag){
        var vv = nums[v];
        v = v + flag;

        while(nums[v] === vv){
            v = v + flag;
        }

        return v;
    };
    var bw = Math.abs(resultNum - target);

    while(v1 < len-2){
        while(v2 < v3){
            v = nums[v1] + nums[v2] + nums[v3];
            
            if(v < target){
                v2 = getNextV(v2, 1);
            } else {
                v3 = getNextV(v3, -1);
            }

            // 说明当前这次的值，是历史最近的；
            if(Math.abs(v - target) - bw < 0){
                bw = Math.abs(v - target);
                resultNum = v;
            }
        }
        v1 = getNextV(v1, 1);
        v2 = v1 + 1;
        v3 = len - 1;
    }

    return resultNum;
};

var start = Date.now();

//console.log(threeSumClosest([-1,2,1,-4], 1));

</script>
