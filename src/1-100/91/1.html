<script>
/**
 * @param {string} s
 * @return {number}
 */
var numDecodings = function(s) {
    var arr = s.split('');
    var len = arr.length;

    var countFn = function (index, count) {
        if (arr[index] == '0') {
            return 0;
        }

        if (len - index <= 1) {
            return 1;
        }
        let v = 0;

        if (arr[index + 1] == '0' && arr[index] * 1 <= 2) {
            v = countFn(index + 2, count);
        } else if (arr[index] * 10 + 1 * arr[index + 1] > 26) {
            v = countFn(index + 1, count);
        } else {
            v = countFn(index + 1, count) + countFn(index + 2, count)
        }

        if (v === 0) {
            // 表示当前链路出错了，直接返回0；
            return 0;
        } else {
            return count + v;
        }
    };

    return countFn(0, 0);
};
var start = Date.now();
console.log(numDecodings('12'), 2);
console.log(numDecodings('226'), 3);
console.log(numDecodings('0'), 0);
console.log(numDecodings('10'), 1);
console.log(numDecodings('12'), 2);
console.log(numDecodings('101'), 1);
console.log(numDecodings('110'), 1);
console.log(numDecodings('30'), 0);
console.log(Date.now() - start);

</script>
