<script>

var tPalindrome = function(s){
	return s === s.split("").reverse().join("");
}
/**
 * @param {string} s
 * @return {string}
 */
var longestPalindrome = function(s) {
    var len = s.length;
    var obj = {
    	str: "",
    	len: 0
    };
    var i = 0;
    var j = 0;
    var str = '';
    var ss = '';
    var rs = s.

    if(len <= 1){
    	return s;
    }

    for(i; i < len - obj.len; i++){
    	for(j = i+1; j<= len; j++){
    		str = s.substring(i, j);
    		if(tPalindrome(str) && str.length - obj.len > 0){
    			obj.len = str.length;
    			obj.str = str;
    		}
    	}
    }

    return obj.str;
};
