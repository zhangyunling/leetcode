<script>

var tPalindrome2 = function(s){
    let len = s.length;
    let min = 0;
    let max = len - 1;
    let mid = len / 2;

    while(min < mid){
        // 如果不相同，直接返回false
        if(s[min] !== s[max]){
            return false;
        }

        min++;
        max--;
    }

    // 如果执行到最后，那么就证明是字符串；
    return true;
};

/**
 * @param {string} s
 * @return {string}
 */
var longestPalindrome = function(s) {
    var len = s.length;
    var i = 0;
    var max = len;
    var str = '';

    // 长度小于1 的时候
    if(len <= 1){
    	return s;
    }

    for (max; max > 1; max--) {
        for(i = 0; i <= (len - max); i++) {
            str = s.substr(i, max);
            if(tPalindrome2(str)){
                return str;
            }
        }
    }

    return s[0];
};
