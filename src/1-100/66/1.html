<script>
/**
 * @param {number[]} digits
 * @return {number[]}
 */
var plusOne = function(digits) {
    var len = digits.length;
    var flag = 1;
    var v = 0;

    if(!len){
    	return [1];
    }

    while(len > 0){
    	v = digits[len-1] + flag;

    	if(v >= 10){
    		v = v - 10;
    		flag = 1;
    	} else {
    		flag = 0;
    	}

    	digits[len-1] = v;

    	len--;
    }

    if(flag == 1){
    	digits.unshift(flag);
    }

    return digits;
};

var start = Date.now();
 console.log(plusOne([1,2,3]), [1,2,4]);
 console.log(plusOne([4,3,2,1]), [4,3,2,2]);
 console.log(plusOne([9,9,9]), [1,0,0,0]);
 


console.log((Date.now() - start)/1000);

</script>
