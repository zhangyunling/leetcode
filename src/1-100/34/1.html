<script>
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var searchRange = function(nums, target) {
    var arr = [-1, -1];
    var index = 0;
    var i = 0;
    var len = nums.length;
    var j = 0;

    while(i < len){
        if(nums[i] === target){
            arr[0] = i;
            arr[1] = i;
            break;
        }
        i++;
    }

    j = len - 1;

    while(j > i){
        if(nums[j] === target){
            arr[1] = j;
            break;
        }
        j--;
    }

    return arr;
};

var start = Date.now();
console.log(searchRange([5,7,7,8,8,10], 8),'[3,4]')
console.log(searchRange([5,7,7,8,8,10], 6),'[-1,-1]')
console.log(searchRange([1], 1),'[-1,-1]')
console.log(searchRange([3,3,3], 3),'[0,2]')

</script>
