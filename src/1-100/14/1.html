<script>
/**
 * @param {string[]} strs
 * @return {string}
 */
var longestCommonPrefix = function(strs) {
    var minLen = (strs[0] || '').length;

    strs.forEach(function(item){
        minLen = Math.min(item.length, minLen);
    });

    var i = 0;
    var j = 0;
    var len = strs.length;
    var key = '';
    var str = '';
    var flag = false;

    for(i=0;i<minLen;i++){
        key = strs[0].charAt(i);
        flag = true;
        for(j = 1; j < len; j++){
            if(strs[j].charAt(i) != key){
                flag = false;
                break;
            }
        }

        if(flag){
            str += key;
        } else {
            break;
        }
    }

    return str;
};

var start = Date.now();

 console.log(longestCommonPrefix(["flower","flow","flight"]), "fl");
 console.log(longestCommonPrefix(["dog","racecar","car"]), "");
console.log(longestCommonPrefix(["aca","cba"]), "");

console.log(Date.now() - start);

</script>
