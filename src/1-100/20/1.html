<script>
/**
 * @param {string} s
 * @return {boolean}
 */
var isValid = function(s) {
    var arr = [];
    var len = s.length;
    var i = 0;
    var w = '';

    while(i < len){
        w = s[i];

        if(w == "(" || w == "{" || w == "["){
            arr.unshift(w);
        } else if(w == ")" || w == "}" || w == "]"){
            if((w == ")" && arr[0] == "(") || (w == "}" && arr[0] == "{") || (w == "]" && arr[0] == "[")){
                arr.shift();
            } else {
                return false;
            }
        }

        i++;
    }

    return !arr.length;
};
var start = Date.now();


console.log(isValid('()'), true);
console.log(isValid("()[]{}"), true);
console.log(isValid("(]"), false);
console.log(isValid("([)]"), false);
console.log(isValid("{[]}"), true);


console.log((Date.now() - start)/1000);

</script>
