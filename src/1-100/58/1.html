<script>
/**
 * @param {string} s
 * @return {number}
 */
var lengthOfLastWord = function(s) {
    s = s.replace(/^\s+|\s+$/g,'');
    var i = s.lastIndexOf(' ');

    return s.substring(i+1).length;
};

var start = Date.now();
 console.log(lengthOfLastWord("Hello World"), 5);
 


console.log((Date.now() - start)/1000);

</script>
