<script>
var hasSame = function(arr){
    var i = 0;
    var obj = {};
    var v = '';
    while(i < 9){
        v = arr[i];

        if(v != '.'){
            if(obj[v]){
                return true;
            } else {
                obj[v] = 1;
            }
        }
        i++;
    }

    return false;
};
/**
 * @param {character[][]} board
 * @return {boolean}
 */
var isValidSudoku = function(board) {
    var i = 0;
    var arr = [];

    for(i; i < 9;i++){
        if(hasSame(board[i])){
            return false;
        }
    }

    i = 0;
    while(i < 9){
        arr = [board[0][i],board[1][i],board[2][i],board[3][i],board[4][i],board[5][i],board[6][i],board[7][i],board[8][i]]
        if(hasSame(arr)){
            return false;
        }
        i++;
    }

    i = 0;
    var j = 0;

    for(i = 0; i < 3; i++){
        j = 0;
        for(j = 0; j < 3; j++){
            arr = [board[3*i][3*j],board[3*i][1+3*j],board[3*i][2+3*j],board[3*i+1][0+3*j],board[3*i+1][1+3*j],board[3*i+1][2+3*j],board[3*i+2][0+3*j],board[3*i+2][1+3*j],board[3*i+2][2+3*j]];

            if(hasSame(arr)){
                return false;
            }
        }
    }

    return true;
};
