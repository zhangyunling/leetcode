<script>
/**
 * @param {number} m
 * @param {number} n
 * @return {number}
 */
var uniquePaths = function(m, n) {
  var v = 0;
  var cb = function (x1, y1) {
    var x = m - x1;
    var y = n - y1;

    if (x < 0 || y < 0) {
      return;
    }

    if (x == 0 || y == 0) {
      v += 1;
    } else {
      cb(x1 + 1, y1);
      cb(x1, y1+1);
    }
  }
  cb(1, 1);

  return v;
};

var start = Date.now();

 console.log(uniquePaths(4, 2), 4);
 console.log(uniquePaths(3, 2), 3);
 console.log(uniquePaths(3, 3), 6);
 console.log(uniquePaths(3, 4), 10);
 console.log(uniquePaths(7, 3), 28);
 console.log(uniquePaths(51, 9), 1916797311);
console.log((Date.now() - start)/1000);

</script>
