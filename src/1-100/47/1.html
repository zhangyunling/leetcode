<script>
var get = function (v, arr) {
    let _arr = [];
    let i = 0;
    let len = arr.length;
    let _arr2 = null;
    var _cacheStr = '';

    if (len == 0) {
        return [[v]];
    } else if (len == 1) {
        return [[v, arr[0]]];
    }

    while (i < len) {
        if (_cacheStr.indexOf(',' + arr[i] + ',') == -1) {
            _arr2 = [].concat(arr);
            _arr2.splice(i, 1)
            _arr = _arr.concat(get(arr[i], _arr2));
            _cacheStr += ',' + arr[i] + ',';
        }
        i++;
    }

    _arr.forEach((item) => {
        item.unshift(v)
    });

    return _arr;
}
/**
 * @param {number[]} nums
 * @return {number[][]}
 */
var permuteUnique = function(nums) {
    var i = 0;
    var len = nums.length;
    var arr = [];
    var _arr = null;
    var _cacheStr = '';

    while (i < len) {
        if (_cacheStr.indexOf(',' + nums[i] + ',') == -1) {
            _arr = [].concat(nums);
            _arr.splice(i, 1)
            arr = arr.concat(get(nums[i], _arr));
            _cacheStr += ',' + nums[i] + ',';
        }
        
        i++;
    }

    return arr;
};
var start = Date.now();

console.log(permuteUnique([1,1,3]));
console.log(permuteUnique([1]));
console.log(permuteUnique([1,1,4,5]));

console.log((Date.now() - start)/1000);

</script>
