<script>
var stringCheck = function(p, arr, wLen){
    
    var arr2 = [];
    arr.forEach(function(item, index){
        arr2.push(','+p.substr(index*wLen, wLen)+',');
    });
    p = arr2.join("");
    arr.forEach(function(item){
        p = p.replace(','+item+',', '');
    });
    return p ? false : true;
};
/**
 * @param {string} s
 * @param {string[]} words
 * @return {number[]}
 */
var findSubstring = function(s, words) {
    
    var arr = [];
    var i = 0;
    var len = words.length;
    var sLen = s.length;

    if(!len){
        return words;
    }

    var wLen = words[0].length;
    var llen = wLen * len;

    for(i=0; i <= sLen - llen; i++){
        if(stringCheck(s.substr(i, llen), words, wLen)){
            arr.push(i);
        }
    }

    return arr;
};
