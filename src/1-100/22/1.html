<script>
var mergeArr = function(arr){
    var i = 0;
    var len = arr.length;
    var key = '()';
    var arr1 = null;
    var j = 0;
    var len1 = 0;
    var str = '';

    while(i < len){
        str = arr[i];
        // 修改对应的元素
        arr[i] = key+str;

        j = 1;
        len1 = str.length;
        while(j < len1){
            arr.push(str.substr(0, j) + key + str.substring(j));
            j++;
        }
        i++;
    }

    return arr;
};
/**
 * @param {number} n
 * @return {string[]}
 */
var generateParenthesis = function(n) {
    var i = 3;
    var result = null;
    var str = '';
    

    if(n == 1){
        return ['()'];
    }

    if(n == 2){
        return ['()()','(())'];
    }

    // 操过2之后，就在此基础上，进行处理;
    result = ['()()','(())'];

    while(i <= n){
        mergeArr(result);
        i++;
    }

    result.sort();

    var str = (','+result.join(",,")+",").replace(/(,[\(\)]+,)\1+/g, '$1');

    str = str.substring(1, str.length-1);

    return str.split(",,");
};
var start = Date.now();

//1->2->4, 1->3->4
console.log(generateParenthesis(3));
console.log((Date.now() - start)/1000);

</script>
