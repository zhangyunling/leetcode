<script>
/**
 * @param {number[]} nums
 * @param {number} val
 * @return {number}
 */
var removeElement = function(nums, val) {
    var i = nums.length - 1;

    while(i >= 0){
        if(val === nums[i]){
            nums.splice(i,1);
        }
        i--;
    }

    return nums.length;
};

var start = Date.now();


console.log(removeElement([3,2,2,3],3));
console.log(removeElement([0,1,2,2,3,0,4,2],2));

console.log((Date.now() - start)/1000);

</script>
