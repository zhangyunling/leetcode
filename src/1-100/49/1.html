<script>
/**
 * @param {string[]} strs
 * @return {string[][]}
 */
var groupAnagrams = function(strs) {
    var cache = {};
    var arr = [];

    strs.forEach(item => {
      var str = item.split('').sort().join('');

      if (cache[str]) {
        cache[str].push(item);
      } else {
        let _arr = [item];
        cache[str] = _arr;
        arr.push(_arr);
      }
    });

    return arr;
};
var start = Date.now();

console.log(groupAnagrams(["eat", "tea", "tan", "ate", "nat", "bat"]));
console.log((Date.now() - start)/1000);

</script>
