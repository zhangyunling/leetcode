<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var maxSubArray = function(nums) {
    var i = 0;
    var len = nums.length;
    var max = 0;
    var max1 = 0;
    var max2 = 0;
    var isUp = false;

    if(!len){
    	return 0;
    }

    max = nums[0];
    max1 = max;
    i = 1;

    while(i < len){
    	if(max1 <= 0){
    		max1 = Math.max(nums[i], max1);
    		isUp = false;
    	} else if(nums[i] < 0){
    		max = Math.max(max, max1);
    		max1 += nums[i];
    		isUp = false;
    	} else {
    		max1 += nums[i];
    		isUp = true;
    	}
    	
    	i++;
    }

    return Math.max(max, max1);
};

var start = Date.now();
 console.log(maxSubArray([-2,1,-3,4,-1,2,1,-5,4]), 6);
 console.log(maxSubArray([-2,1]), 1);
 


console.log((Date.now() - start)/1000);

</script>
