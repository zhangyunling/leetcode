<script>
/**
 * @param {number[]} nums
 * @return {boolean}
 */
var canJump = function(nums) {
    let i = 0;
    let len = nums.length;
    let v = 0;
    let v2 = 0;
    let v3 = 0;
    let max = 0;

    if (len <= 1) {
        return len === 1;
    }

    // 如果第一个元素为0，则直接返回0；
    if (!nums[0]) {
        return false;
    }

    while (i < len-1){
        v = nums[i];

        if (!v) {
            return false;
        }

        max = 0;
        v3 = 1;
        if (i + 1 + v >= len) {
            return true;
        }
        while (v > 0) {
            v2 = i + v;
            if (v2 + nums[v2] >= max) {
                max = v2 + nums[v2];
                v3 = v;
            }

            v--;
        }

        i += v3;
    } 

    return false;
};

var start = Date.now();
 console.log(canJump([2,3,1,1,4]), true);
 console.log(canJump([0]), true);
 console.log(canJump([1,0,1,0]), false);
 console.log(canJump([3,2,1,0,4]), false);
 
console.log((Date.now() - start)/1000);
</script>
