<script>
var CC = function(n, r){
    var v1 = 1;
    var v2 = 1;
    var i = 0;

    while(i < r){
        v1 = v1*(n-i);
        v2 = v2*(r-i);
        i++; 
    }

    return v1/v2;

}
/**
 * @param {number} n
 * @return {number}
 */
var climbStairs = function(n) {
    var sum = 1;
    var min = Math.floor(n / 2);
    var len = 0;

    if(n <= 3){
        return n;
    }

    while(min < n){
        // 偶数个
        if(min * 2 == n){
            sum++;
        } else{
            // 整个的长度；
            len = n - min;
            sum += CC(min, len);
        }
        min++;
    }

    return sum;
};

var start = Date.now();
 console.log(climbStairs(1), '1');
 console.log(climbStairs(2), '2');
 console.log(climbStairs(3), '3');
 console.log(climbStairs(4), '5');
 console.log(climbStairs(5), '8');
 console.log(climbStairs(6), '13');
 
 


console.log((Date.now() - start)/1000);

</script>
