<script>
/**
 * @param {number} x
 * @param {number} y
 * @return {number}
 */
var hammingDistance = function(x, y) {
    var s = (x ^ y).toString(2);

    return s.replace(/0/g,'').length;
};
var start = Date.now();
console.log(hammingDistance(1, 4),'2')


console.log((Date.now() - start)/1000);
