<script>
/**
 * @param {number} num
 * @return {string}
 */
var toHex = function(num) {
    if(num < 0){
        num = Math.pow(2, 32) + num;
    }

    return num.toString(16)
};

var start = Date.now();

console.log(toHex(26), '1a')
console.log(toHex(-1), 'ffffffff')

console.log((Date.now() - start)/1000);
</script>
