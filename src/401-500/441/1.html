<script>
/**
 * @param {number} n
 * @return {number}
 */
var arrangeCoins = function(n) {
    if(n == 0){
        return 0;
    }

    var sum = 0;
    var k = 1;

    while(sum + k <= n){
        sum += k;
        k++;
    }

    return k-1;
};

var start = Date.now();

console.log(arrangeCoins(5), '2')
console.log(arrangeCoins(8), '3')
console.log(arrangeCoins(1), '1')
console.log(arrangeCoins(3), '2')

console.log((Date.now() - start)/1000);
</script>
