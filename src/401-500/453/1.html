<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var minMoves = function(nums) {
    var len = nums.length;
    if(len <= 1){
        return 0;
    }

    var min = nums[0];
    var num = 0;
    var i = 0;
    var v = 0;

    while(i < len){
        v = nums[i];
        if(v < min){
            min = v;
        }
        i++;
    }
    
    i = 0;
    while(i < len){
        num += (nums[i] - min);
        i++;
    }

    return num;
};
var start = Date.now();
console.log(minMoves([1,2,3]),'3')
console.log(minMoves([4,3,2,7,8,2,3,1]),'[5,6]')

console.log((Date.now() - start)/1000);
</script>
