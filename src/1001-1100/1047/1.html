<script>
/**
 * @param {string} S
 * @return {string}
 */
var removeDuplicates = function(S) {
    var arr = S.split('');
    var result = [];
    var i = 0;

    while (i < arr.length) {
        let v = arr[i];
        let len = result.length;

        if (!len || result[len-1] !== v) {
            result.push(v);
        } else {
            result.pop();
        }
        i++;
    }
    
    return result.join('');
};
var start = Date.now();
console.log(removeDuplicates("abbaca"),'ca')
console.log(removeDuplicates("aaaaaaaa"),'')
console.log(removeDuplicates("aaaaaaaaa"),'a')

console.log((Date.now() - start)/1000);
</script>
