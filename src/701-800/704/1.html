<script>
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */
var search = function(nums, target) {
    var min = 0;
    var max = nums.length - 1;
    var middle = 0;
    var index = -1;
    var v = 0;

    if(nums[min] == target){
        return min;
    }else if(nums[max] == target){
        return max;
    }

    while(min < max){
        middle = min + Math.floor((max - min) / 2);

        if(middle == min){
            if(nums[min] == target){
                return min;
            }else if(nums[max] == target){
                return max;
            } else {
                return -1;
            }
        }

        v = nums[middle];

        if(v == target){
            return middle;
        } else if(v < target){
            min = middle;
        } else {
            max = middle;
        }
    }

    return index;
};
var start = Date.now();

console.log(search([-1,0,3,5,9,12], 9), '4');
console.log(search([-1,0,3,5,9,12], 2), '-1');

console.log((Date.now() - start)/1000);

</script>
