<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var pivotIndex = function(nums) {
    var i = 0;
    var len = nums.length;

    if(len == 0 || len == 2){
        return -1;
    } else if(len == 1){
        return 0;
    } else if(len == 3){
        return nums[0] == nums[2] ? 1 : -1;
    }

    var sum = 0;
    var bSum = 0;
    var v = 0;

    while(i < len){
        sum += nums[i];
        i++;
    }

    i = 0;
    bSum = 0;

    while(i < len){
        v = nums[i];

        if(((sum - v) / 2) == bSum){
            return i;
        }

        bSum += v;
        i++;
    }

    return -1;
};
var start = Date.now();

console.log(pivotIndex([1, 7, 3, 6, 5, 6]), '3');
console.log(pivotIndex([1, 2, 3]), '-1');
console.log(pivotIndex([-1,-1,-1,-1,-1,0]), '2');
console.log(pivotIndex([-1,-1,-1,0,1,1]), '0');

console.log((Date.now() - start)/1000);

</script>
