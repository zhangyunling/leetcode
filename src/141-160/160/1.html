<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */

/**
 * @param {ListNode} headA
 * @param {ListNode} headB
 * @return {ListNode}
 */
var getIntersectionNode = function(headA, headB) {
    var len1 = 0;
    var len2 = 0;
    var h1 = headA;
    var h2 = headB;
    var i = 0;
    var bw = 0;

    while(h1){
        len1++;
        h1 = h1.next;
    }

    while(h2){
        len2++;
        h2 = h2.next;
    }

    // 如果有一个链表为空
    if(!len1 || !len2){
        return null;
    }

    h1 = headA;
    h2 = headB;

    if(len1 > len2){
        bw = len1 - len2;
        while(i < bw){
            h1 = h1.next;
        }
        bw = len2;
    } else if(len1 < len2){
        bw = len2 - len1;
        while(i < bw){
            h2 = h2.next;
        }
        bw = len1;
    } else {
        bw = len2;
    }

    i = 0;
    while(i< bw){
        if(h1 == h2){
            return h1.val;
        }

        h1 = h1.next;
        h2 = h2.next;
    }

    return null;
};
