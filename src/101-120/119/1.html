<script>
var getC = function(v1,v2){
    var k1 = 1;
    var k2 = 1;
    var i = 0;

    if(v2 == 0 || v1 == v2){
        return 1;
    }

    while(i < v2){
        k1 *= (v1-i);
        k2 *= (v2-i);
        i++;
    }

    return k1/k2;

}
/**
 * @param {number} rowIndex
 * @return {number[]}
 */
var getRow = function(rowIndex) {
    var arr = [];
    if(rowIndex == 0){
        return [1];
    }

    if(rowIndex == 1){
        return [1, 1];
    }
    var i = 0;

    while(i <= rowIndex){
        arr.push(getC(rowIndex, i));
        i++;
    }

    return arr;
};

var start = Date.now();
 console.log(getRow(5));

 console.log(getRow(3));

console.log((Date.now() - start)/1000);
