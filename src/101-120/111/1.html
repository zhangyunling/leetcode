<script>
var walk = function(root){
    if(!root){
        return 0;
    }

    var l = root.left;
    var r = root.right;

    if(!l && !r){
        return 1;
    } else if(!l && r){
        return 1 + walk(r);
    } else if(l && !r){
        return 1 + walk(l);
    } else {
        return  1 + Math.min(walk(l), walk(r));
    }
};
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root
 * @return {number}
 */
var minDepth = function(root) {
    if(!root){
        return 0;
    }

    var l = root.left;
    var r = root.right;

    if(!l && !r){
        return 1;
    } else {
        return walk(root);
    }
};

var start = Date.now();
 console.log(minDepth({
    val: 1,
    left: {
        val: 2,
        left: {
            val: 3,
            left: null,
            right: null,
        },
        right: {
            val: 4,
            left: null,
            right: null,
        },
    },
    right: {
        val: 2,
        left: {
            val: 3,
            left: null,
            right: null,
        },
        right: {
            val: 4,
            left: null,
            right: null,
        },
    }
 }));
 console.log(minDepth({
    val: 1,
    left: {
        val: 2,
        left: null,
        right: null,
    },
    right: null
 }));
 console.log(minDepth({
    val: 3,
    left: {
        val: 9,
        left: null,
        right: null,
    },
    right: {
        val: 20,
        left: {
            val: 15,
            left: null,
            right: null,
        },
        right: {
            val: 7,
            left: null,
            right: null,
        },
    }
 }));
 [3,9,20,null,null,15,7]

 [1,2,3,4,null,null,5]

console.log((Date.now() - start)/1000);
