<script>
/**
 * @param {number} numRows
 * @return {number[][]}
 */
var generate = function(numRows) {
    if(!numRows){
        return [];
    } else if(numRows == 1){
        return [[1]];
    } else if(numRows == 2){
        return [[1],[1,1]];
    }

    var arr = [[1],[1,1]];
    var i = 2;
    var arr2 = null;
    var arr3 = null;
    var j = 0;
    while(i < numRows){
        arr2 = [1];
        arr3 = arr[i-1]
        
        j = 1;
        while(j < i){
            arr2.push(arr3[j-1] + arr3[j]);
            j++;
        }

        arr2.push(1);
        arr.push(arr2);

        i++;
    }

    return arr;
};

var start = Date.now();
 console.log(generate(5));

 console.log(generate(3));

console.log((Date.now() - start)/1000);

</script>
