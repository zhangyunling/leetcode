<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var findShortestSubArray = function(nums) {
    var cache = {};
    nums.forEach((item) => {
        var v = '' + item;
        if(!cache[v]){
            cache[v] = 1;
        } else {
            cache[v] += 1;
        }
    });
    var maxNums = [];
    var max = 0;

    for (let [k, v] of Object.entries(cache)) {
        if(v > max){
            max = v;
            maxNums.length = 0;
            maxNums.push(k);
        } else if( v == max){
            maxNums.push(k);
        }
    }

    var minLen = nums.length;
    maxNums.forEach((item) => {
        var v = item - 0;
        var min = nums.indexOf(v);
        var max = nums.lastIndexOf(v);
        var len = nums.lastIndexOf(v) - nums.indexOf(v) + 1;

        minLen = Math.min(len, minLen);
    });

    return minLen;
};

var start = Date.now();

console.log(findShortestSubArray([1, 2, 2, 3, 1]), '2');
console.log(findShortestSubArray([1,2,2,3,1,4,2]), '6');

console.log((Date.now() - start)/1000);

</script>
