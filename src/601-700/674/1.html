<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var findLengthOfLCIS = function(nums) {
    var len = nums.length;

    if(len <= 1){
        return len;
    }

    var max = 1;
    var clen = 1;
    var prev = nums[0];
    var i = 1;
    var v = 0;

    while(i < len){
        v = nums[i];

        if(v > prev){
            clen++;
        } else {
            max = Math.max(max, clen);
            clen = 1;
        }
        prev = v;
        i++;
    }

    return Math.max(max, clen);
};

var start = Date.now();

console.log(findLengthOfLCIS([1,3,5,4,7]), '3');
console.log(findLengthOfLCIS([2,2,2,2,2]), '1');
console.log(findLengthOfLCIS([1,3,5,7]), '4');

console.log((Date.now() - start)/1000);

</script>
