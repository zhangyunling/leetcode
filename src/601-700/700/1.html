<script>
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root
 * @param {number} val
 * @return {TreeNode}
 */
var searchBST = function(root, val) {
    if(!root){
        return null;
    }

    var head = root;
    var v = 0;

    while(head){
        var v = head.val;
        if(v === val){
            return head;
        } else if(v < val){
            head = head.right;
        } else {
            head = head.left;
        }
    }

    return null;
};

var start = Date.now();

console.log(searchBST({
    val: 4,
    left: {
        val: 2,
        left: {
            val: 1,
            left: null,
            right: null
        },
        right: {
            val: 3,
            left: null,
            right: null
        }
    },
    right: {
        val: 7,
        left: null,
        right: null
    }
}, 2), '');

console.log((Date.now() - start)/1000);

</script>
