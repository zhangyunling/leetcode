<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var singleNumber = function(nums) {
    var v = 0;
    var i = 0;
    var len = nums.length;

    while(i < len){
        v = v ^ nums[i];
        i++;
    }

    return v;
};

var start = Date.now();
 console.log(singleNumber([2,2,1]), 1);

 console.log(singleNumber([4,1,2,1,2]), 4);
 
 

 

console.log((Date.now() - start)/1000);

</script>
