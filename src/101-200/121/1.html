<script>
/**
 * @param {number[]} prices
 * @return {number}
 */
var maxProfit = function(prices) {
    var len = prices.length;

    if(len < 2){
        return 0;
    }

    var i = 1;
    var min = prices[0];
    var max = 0;
    var v = 0;


    while(i < len){
        v = prices[i];

        if(min >= v){
            min = v;
        } else {
            max = Math.max(max, (v - min));
        }
        i++;
    }

    return max;
};

var start = Date.now();
 console.log(maxProfit([7,1,5,3,6,4]), 5);

 console.log(maxProfit([7,6,4,3,1]), 0);

console.log((Date.now() - start)/1000);

</script>
