<script>
/**
 * @param {string} s
 * @return {number}
 */
var titleToNumber = function(s) {
    var len = s.length - 1;
    var v = 0;
    var key = 1;

    while(len >= 0){
        v += (s[len].charCodeAt() - 64)*key;
        key *= 26;
        len--;
    }

    return v;
};

var start = Date.now();

console.log(titleToNumber('A'), '1');
console.log(titleToNumber('AB'), '28');
console.log(titleToNumber('ZY'), '701');

console.log((Date.now() - start)/1000);
</script>
