/**
 * @param {number[]} nums
 * @return {number}
 */
var rob = function(nums) {
    var len = nums.length;
    var vl = 0;
    var vr = 0;
    var i = 0;

    if(!len){
    	return 0;
    } else if(len == 1){
    	return nums[0];
    } else if(len == 2){
    	return Math.max(nums[0], nums[1]);
    }

    var v1 = 0;
    var v2 = 0;
    var v3 = 0;

    while(i < len){
    	v1 = nums[i];
    	v2 = nums[i+1] || 0;
    	v3 = nums[i+2] || 0;

    	if(v1 >= v2){
    		vl += v1;
    		i = i + 2;
    	} else if(v2 - v1 - v3 >= 0) {
    		vl += v2;
    		i = i + 3;
    	} else {
    		vl += v1;
    		i = i + 2;
    	}
    }

    return vl;
};
