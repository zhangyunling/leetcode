<script>
/**
 * @param {number[]} numbers
 * @param {number} target
 * @return {number[]}
 */
var twoSum = function(numbers, target) {
    var i = 1;
    var len = numbers.length;
    var minIndex = 0;
    var maxIndex = len-1;
    var v = numbers[0];
    var v2 = 0;

    if(len == 0){
        return [];
    } else if(len == 1){
        return v == target;
    }

    while(minIndex < maxIndex){
        v = numbers[minIndex] + numbers[maxIndex] - target;

        if(v == 0){
            return [minIndex+1, maxIndex+1];
        } else if(v > 0){
            maxIndex--;
        } else {
            minIndex++;
        }
    }

    return [];
};

var start = Date.now();

console.log(twoSum([2, 7, 11, 15], 9));
console.log(twoSum([2,3,4], 6));
console.log(twoSum([5,25,75], 100));

console.log((Date.now() - start)/1000);
</script>
