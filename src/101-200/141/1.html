<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */

/**
 * @param {ListNode} head
 * @return {boolean}
 */
var hasCycle = function(head) {
	if(!head){
		return false;
	}
	
    var h1 = head;
    var h2 = head.next;
    var r = false;

    while(h2){
    	if(h1 == h2){
    		r = true;
    		break;
    	} else {
    		h1 = h1.next;
    		h2 = (h2.next || {}).next || null;
    	}
    }

    return r;
};

var start = Date.now();
var obj2 = {
	val: 2,
	next: {
		val: 0,
		next: {
			val: -4,
			next: obj2
		}
	}
}
var obj = {
	val: 3,
 	next: obj2
};
 console.log(hasCycle(obj));

 

console.log((Date.now() - start)/1000);

</script>
