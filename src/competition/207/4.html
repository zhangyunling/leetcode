<script>
/**
 * @param {number} n
 * @param {number[][]} edges
 * @return {number}
 */
var maxNumEdgesToRemove = function(n, edges) {
  let aliceArr = [];
  let bobArr = [];
  let aliceObj = {};
  let bobObj = {};
  let count = 0;

  edges.forEach((item) => {
    let type = item[0];
    let v = Math.min(item[1], item[2]) + '-' + Math.max(item[1], item[2]);
    if (type === 3) {
      if (!aliceObj[v]) {
        aliceArr.push(item);
        bobArr.push(item);
        aliceObj[v] = 1;
        bobObj[v] = 1;
      } else {
        count++;
      }
    }
  });

  edges.forEach((item) => {
    let type = item[0];
    let v = Math.min(item[1], item[2]) + '-' + Math.max(item[1], item[2]);
    
    if (type === 2) {
      if (!bobObj[v]) {
        bobArr.push(item);
        bobObj[v] = 1;
      } else {
        count++;
      }
    } else if (type === 1) {
      if (!aliceObj[v]) {
        aliceArr.push(item);
        aliceObj[v] = 1;
      } else {
        count++;
      }
    } 
  });

  console.log(n, count);
  console.log(aliceArr, aliceObj)
  console.log(bobArr, bobObj)
  // 最小长度；
  if (aliceArr.length + 1 < n || bobArr.length + 1 < n) {
    return -1;
  }

  return count + (aliceArr.length + 1 - n) + (bobArr.length + 1 - n);
};
