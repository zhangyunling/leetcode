<script>
/**
 * @param {string} s
 * @param {number[]} cost
 * @return {number}
 */
var minCost = function(s, cost) {
  let arr = s.split('');
  let prev = '';
  let count = 0;
  let countCache = 0;
  let maxCost = 0;

  s.split('').forEach((item, index) => {
    if (prev === item) {
      countCache += cost[index];
      maxCost = Math.max(cost[index], maxCost);
    } else {
      count += countCache - maxCost;
      prev = item;
      maxCost = cost[index];
      countCache = cost[index];
    }
  });

  return count +countCache - maxCost;
};
var start = Date.now();

console.log(minCost("abaac", [1,2,3,4,5]) , 3);
console.log(minCost("abc", [1,2,3]) , 0);
console.log(minCost("aabaa", [1,2,3,4,1]) , 2);

console.log((Date.now() - start)/1000);
</script>
