<script>
var maxFn = function(A, l, x, y){
  var num = 0;
  var v1 = 0;
  var i = x;

  // 长度太小
  if(y - x < l){
    return num;
  }
  
  while(x < i + l){
    v1 += A[x];
    x++;
  }

  num = Math.max(num, v1);

  while(x < y){
    v1 += A[x] - A[x - l];
    num = Math.max(num, v1);
    x++;
  }

  return num;
}
/**
 * @param {number[]} A
 * @param {number} L
 * @param {number} M
 * @return {number}
 */
var maxSumTwoNoOverlap = function(A, L, M) {
    var i = 0;
    var arr = [];
    var len = A.length;
    var l1 = null;
    var m1 = null;
    var m2 = null;

    while(i <= len - L){
      l1 = maxFn(A, L, i, i + L);
      m1 = maxFn(A, M, 0, i);
      m2 = maxFn(A, M, i + L, len);

      arr.push(l1 + Math.max(m1, m2));
      i++;
    }

    return Math.max.apply(Math, arr);
};
var start = Date.now();

console.log(maxSumTwoNoOverlap([0,6,5,2,2,5,1,9,4], 1, 2) , '20');
console.log(maxSumTwoNoOverlap([3,8,1,3,2,1,8,9,0], 3, 2) , '29');
console.log(maxSumTwoNoOverlap([2,1,5,6,0,9,5,0,3,8], 4, 3) , '31');
console.log(maxSumTwoNoOverlap([12,8,12,18,19,10,17,20,6,8,13,1,19,11,5], 3, 6) , '131');

</script>
