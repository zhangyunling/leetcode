/**
 * @param {number} K
 * @return {number}
 */
var smallestRepunitDivByK = function(K) {
    if(K === 1){
        return 1;
    }

    if(K % 2 === 0 || K % 5 === 0){
        return -1;
    }

    var kL = (''+K).length;
    var k = '';
    var i = 0;
    var d = '';
    var cache = {};
    var len = kL;

    while(i < kL){
        k += '1';
        i++;
    }

    if(k - K < 0){
        k += '1';
        len++;
    }

    while(true){
        d = k%K;

        if(cache[''+d]){
            return -1;
        }

        if(d === 0){
            return len;
        } else {
            cache[''+k] = true;
            k = ''+d;
            while(k - K < 0){
                k += '1'
                len++;
            }
            
        }
    }
};

var start = Date.now();

console.log(smallestRepunitDivByK(19), '18')

console.log((Date.now() - start)/1000);
