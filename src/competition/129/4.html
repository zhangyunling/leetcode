<script>
/**
 * @param {string} S
 * @param {number} N
 * @return {boolean}
 */
var queryString = function(S, N) {
    var i = 1;
    var ss = '';

    while(i <= N){
    	ss = i.toString(2);
    	if(S.indexOf(ss) == -1){
    		return false;
    	}
    	i++;
    }

    return true;
};

var start = Date.now();

console.log(queryString("0110", 3), 'true')
console.log(queryString("0110", 4), 'false')

console.log((Date.now() - start)/1000);
</script>
