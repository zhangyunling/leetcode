/**
 * @param {number} N
 * @return {string}
 */
var baseNeg2 = function(N) {
    var str = '';
    var flag = 1;
    var len = 0;
    var v = 0;

    if(N==0){
        return '0';
    }

    while(N){
        v = N%2;

        N = (N - flag *v)/2;

        flag *= -1;
        str = v + str;
    }

    return str;
};
