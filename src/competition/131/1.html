<script>

/**
 * @param {string} S
 * @return {string}
 */
var removeOuterParentheses = function(S) {
    var arr = S.split("");
    var arr2 = [];
    var r = '';
    var i = 0;
    var len = arr.length;
    var v = '';
    var v2 = '';
    var i1 = 0;

    while(i < len){
        v = arr[i]
        if(v == '('){
            arr2.push('(');
        } else {
            arr2.pop();

            if(!arr2.length){
                r += S.substring(i1+1, i);
                i1 = i+1;
            }
        }
        i++;
    }

    return r;
};
var start = Date.now();

console.log(removeOuterParentheses('(()())(())'), "()()()")
console.log(removeOuterParentheses("(()())(())(()(()))"), "()()()()(())")
console.log(removeOuterParentheses("()()"), '')

console.log((Date.now() - start)/1000);
</script>
