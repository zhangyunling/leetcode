<script>
var check = function(n, flag){
	if(n == 0){
		return 0;
	} else if(n == 1){
		return flag*1;
	} else if(n ==2){
		return flag*2;
	} else if(n == 3){
		return flag*6; 
	}

	return flag*Math.floor(n * (n-1) / (n-2)) + (n-3);
}
/**
 * @param {number} N
 * @return {number}
 */
var clumsy = function(N) {
    var sum = 0;

    if(N <= 4){
    	return check(N,1);
    } 

    sum = check(N, 1);
    N = N - 4;

    while(N > 0){
    	sum += check(N, -1);
    	N = N-4;
    }

    return sum;
};

var start = Date.now();

console.log(clumsy(4), '7')
console.log(clumsy(10), '12')
console.log(clumsy(5), '7')
console.log(clumsy(9), '11')

console.log((Date.now() - start)/1000);
