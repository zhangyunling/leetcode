<script>
var check = function(key, len){
    let i = 0;
    let s = '';

    while(i < len){
        s += key;
        i++;
    }

    return s;
}
/**
 * @param {string} str1
 * @param {string} str2
 * @return {string}
 */
var gcdOfStrings = function(str1, str2) {
    var len1 = str1.length;
    var len2 = str2.length;
    var max = Math.min(len1, len2);
    var str = '';

    while(max >= 1){
        if(!(len2%max) && !(len1%max)){
            str = str1.substr(0, max);
            if(check(str , len1/max) === str1 && check(str , len2/max) === str2){
                return str;
            }
        }
        max--;
    }

    return '';
};

var start = Date.now();

console.log(gcdOfStrings("ABCABC", "ABC") , "ABC");
console.log(gcdOfStrings("ABABAB", "ABAB") , "AB");
console.log(gcdOfStrings("LEET", "CODE") , "");

console.log((Date.now() - start)/1000);
</script>
