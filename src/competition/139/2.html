<script>
/**
 * @param {number} R
 * @param {number} C
 * @param {number} r0
 * @param {number} c0
 * @return {number[][]}
 */
var allCellsDistOrder = function(R, C, r0, c0) {
    var arr = [];
    var i = 0;
    var j = 0;
    var v = 0;

    while(i < R){
    	j = 0;
    	while(j < C){
    		v = Math.abs(i - r0) + Math.abs(j - c0);
    		arr.push([i, j , v]);
    		j++;
    	}
    	i++;
    }

    arr.sort(function(p2, p1){
    	return p2[2] - p1[2];
    });

    i = 0;
    var len = arr.length;
    while(i < len){
    	arr[i].length = 2;
    	i++;
    }

    return arr;
};

var start = Date.now();

console.log(allCellsDistOrder(1,2,0,0) , '[[0,0],[0,1]]');
console.log(allCellsDistOrder(2, 2, 0, 1) , '[[0,1],[0,0],[1,1],[1,0]]');
console.log(allCellsDistOrder(2, 3, 1, 2) , '[[1,2],[0,2],[1,1],[0,1],[1,0],[0,0]]');

console.log((Date.now() - start)/1000);
</script>
