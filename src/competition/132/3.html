<script>
/**
 * @param {number[]} A
 * @return {number}
 */
var longestArithSeqLength = function(A) {
  var i = 0;
  var len = A.length;
  var maxLen = 0;
  var bw = 0;
  var v1 = 0;
  var v2 = 0;
  var curLen = 0;

  if(!len <= 1){
  	return 0;
  }

  bw = A[1] - A[0];
  curLen = 1;
  i++;
  while(i < len - 1){
  	if(A[i+1] - A[i] == bw){
  		curLen++;
  	} else {
  		maxLen = Math.max(curLen, maxLen);
  		bw = A[i+1] - A[i];
  	}

  	i++;
  }

  return Math.max(curLen, maxLen);
};
var start = Date.now();

console.log(longestArithSeqLength([3,6,9,12]) , '4');
console.log(longestArithSeqLength([9,4,7,2,10]) , '3');
console.log(longestArithSeqLength([20,1,15,3,10,5,8]) , '4');


console.log((Date.now() - start)/1000);
</script>
