<script>
/**
 * @param {number[]} time
 * @return {number}
 */
var numPairsDivisibleBy60 = function(time) {
    var i = 0;
    var j = 1;
    var len = time.length;
    var r = 0;

    while(i < len-1){
        j = i+1;
        while(j < len){
            if((time[i] + time[j]) % 60 == 0){
                r++;
            }
            j++;
        }
        i++;
    }

    return r;
};

var start = Date.now();

console.log(numPairsDivisibleBy60([30,20,150,100,40]), '3')
console.log(numPairsDivisibleBy60([60,60,60]), '3')

console.log((Date.now() - start)/1000);
</script>
