<script>
var cache = {

};
/**
 * @param {number} n
 * @return {number}
 */
var tribonacci = function(n) {

    if (n == 0) {
        return 0;
    } else if (n <= 2) {
        return 1;
    }

    let nStr = '' + n;

    if (!cache[nStr]) {
        cache[nStr] = tribonacci(n-3) + tribonacci(n-2) + tribonacci(n-1);
    }

    return cache[nStr];
};

var start = Date.now();

console.log(tribonacci(25) , "1389537");
console.log(tribonacci(4) , "4");
console.log(tribonacci(35) , "1389537");

console.log((Date.now() - start)/1000);
</script>
