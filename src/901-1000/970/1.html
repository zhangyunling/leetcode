<script>
/**
 * @param {number} x
 * @param {number} y
 * @param {number} bound
 * @return {number[]}
 */
var powerfulIntegers = function(x, y, bound) {
    var arr = [];
    var i = 0;
    var j = 0;
    var b = 0;
    var v = 0;

    if(x == 1 && y == 1){
        if(bound >= 2){
            arr.push(2)
        }
    } else if(x == 1){
        while(bound - Math.pow(y, i) >= 0){
            v = Math.pow(y, i) + 1;
            if(arr.indexOf(v) == -1){
                arr.push(v);
            }
            i++;
        }
    } else if(y == 1){
        while(bound - Math.pow(x, i) >= 0){
            v = Math.pow(x, i) + 1;
            if(arr.indexOf(v) == -1){
                arr.push(v);
            }
            i++;
        }
    } else {
        while(bound - Math.pow(x, i) >= 0){
            j = 0;
            b = bound - Math.pow(x, i);
            while(b - Math.pow(y, j) >= 0){
                v = Math.pow(x, i) + Math.pow(y, j);
                if(arr.indexOf(v) == -1){
                    arr.push(v);
                }
                j++;
            }
            i++;
        }
    }

    return arr;
};

console.log(powerfulIntegers(2, 3, 10),'[2,3,4,5,7,9,10]')
console.log(powerfulIntegers(2, 1, 10),'[9,2,3,5]')
console.log(powerfulIntegers(3, 5, 15),'[2,4,6,8,10,14]')
