<script>
/**
 * @param {number[]} A
 * @return {string}
 */
var largestTimeFromDigits = function(A) {
    var r = '';
    var i = 2;
    var j = 0;
    var v1 = 0;
    var v2 = 0;
    var B = [];
    var s = JSON.stringify(A);

    while(i >=0){
        B = JSON.parse(s);
        index = B.indexOf(i);
        r = '';

        // 求小时的最大值；
        if(index != -1){
            r += ''+i;
            B.splice(index,1);
            if(i == 2){
                j = 3;
                while(j >= 0){
                    index = B.indexOf(j);
                    if(index != -1){
                        r += ''+j;
                        B.splice(index,1);

                        v1 = B[0];
                        v2 = B[1];

                        if(v1 >= v2){
                            if(v1 < 6){
                                return r + ':'+v1+v2;
                            } else if(v1 >=6 && v2 < 6){
                                return r + ':'+v2+v1;
                            }
                        } else {
                            if(v2 < 6){
                                return r + ':'+v2+v1;
                            } else if(v2 >=6 && v1 < 6){
                                return r + ':'+v1+v2;
                            }
                        }
                    }
                    j--;
                }
            } else {
                j = Math.max(B[0],B[1],B[2]);
                r += '' + j;

                B.splice(B.indexOf(j),1);

                v1 = B[0];
                v2 = B[1];

                if(v1 >= v2){
                    if(v1 < 6){
                        return r + ':'+v1+v2;
                    } else if(v1 >=6 && v2 < 6){
                        return r + ':'+v2+v1;
                    } 
                } else {
                    if(v2 < 6){
                        return r + ':'+v2+v1;
                    } else if(v2 >=6 && v1 < 6){
                        return r + ':'+v1+v2;
                    } 
                }
                
            }
        }
        i--;
    }

    return ""
};



console.log(largestTimeFromDigits([1,2,3,4]),'23:41');
console.log(largestTimeFromDigits([5,5,5,5]),'1111');
console.log(largestTimeFromDigits([0,0,0,0]),'00:00');
console.log(largestTimeFromDigits([0,0,0,1]),'10:00');
console.log(largestTimeFromDigits([9,0,7,7]),' ');
console.log(largestTimeFromDigits([2,0,6,6]),'06:26');

var start = Date.now();

console.log((Date.now() - start)/1000);
</script>
