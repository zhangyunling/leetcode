<script>
/**
 * @param {string[]} emails
 * @return {number}
 */
var numUniqueEmails = function(emails) {
    var arr = [];
    var reg1 = /\+.*/g;
    var reg2 = /\./g;

    emails.forEach(function(item){
        var a = item.split("@");
        var v = a[0].replace(reg1,'').replace(reg2,'')+"@"+a[1];

        if(arr.indexOf(v) == -1){
            arr.push(v);
        }
    });

    return arr.length;
};

var start = Date.now();

console.log(numUniqueEmails(["test.email+alex@leetcode.com","test.e.mail+bob.cathy@leetcode.com","testemail+david@lee.tcode.com"]),'2');
// console.log(numUniqueEmails([3,5,5]),'false');





console.log((Date.now() - start)/1000);
</script>
