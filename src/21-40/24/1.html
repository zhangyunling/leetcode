<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {ListNode}
 */
var swapPairs = function(head) {
    var prev = head;
    var next = null;
    var cache = null;
    var cacheHead = null;
    var r = null;

    if(!head){
        return null;
    }

    if(!head.next){
        return head;
    }

    while(prev){
        // 获取下一个指针
        next = prev.next;

        // 如果为奇数，则直接处理掉；
        if(!next){
            break;
        }

        // 下一轮的首个指针
        cache = next ? next.next : next;

        next.next = prev;
        if(cacheHead){
            cacheHead.next = next;
        } else {
            r = next;
        }
        prev.next = cache;

        // 保存当前一步变化时的最后的指针位置；
        cacheHead = prev;

        // cache
        prev = cache;
    }

    return r;
};

var start = Date.now();

//1->2->4, 1->3->4
console.log(swapPairs({
    val: 1,
    next: {
        val: 2,
        next: {
            val: 4,
            next: {
                val: 6,
                next: {
                    val: 8,
                    next: {
                        val: 9,
                        next: null
                    }
                }
            }
        }
    },
}));


console.log((Date.now() - start)/1000);

</script>
