<script>
/**
 * @param {number[]} nums
 * @return {number}
 */
var removeDuplicates = function(nums) {
    var i = nums.length - 1;
    var key = '';

    while(i >= 0){
        if(key === nums[i]){
            nums.splice(i,1);
        } else{
            key = nums[i]
        }
        i--;
    }

    return nums.length;
};

var start = Date.now();


console.log(removeDuplicates([1,1,2]));
console.log(removeDuplicates([0,0,1,1,1,2,2,3,3,4]));

console.log((Date.now() - start)/1000);

</script>
