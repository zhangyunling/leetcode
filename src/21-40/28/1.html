<script>
/**
 * @param {string} haystack
 * @param {string} needle
 * @return {number}
 */
var strStr = function(haystack, needle) {
    if(needle){
        return haystack.indexOf(needle)
    } else {
        return 0;
    }
};

var start = Date.now();


console.log(strStr('hello', 'll'));
console.log(strStr('aaaaa', "bba"));

console.log((Date.now() - start)/1000);
