<script>
 /**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode[]} lists
 * @return {ListNode}
 */
var mergeKLists = function(lists) {
    var i = 0;
    var len = lists.length;
    var result = null;

    if(len <= 0){
        return null;
    }

    while(i < len){
        result = mergeTwoLists(result,lists[i]);
        i++;
    }

    return result;
};
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
var mergeTwoLists = function(l1, l2) {
    var result = {
        next: null
    };
    var cache = result;
    while (l1 || l2){
        if(l1 && !l2){
            cache.next = l1;
            l1 = l1.next;
        } else if(!l1 && l2){
            cache.next = l2;
            l2 = l2.next;
        } else {
            if(l1.val - l2.val < 0){
                cache.next = l1;
                l1 = l1.next;
            } else {
                cache.next = l2;
                l2 = l2.next;
            }
        }
        cache = cache.next;
    }

    return result.next;
};
var start = Date.now();

//1->2->4, 1->3->4
console.log(mergeKLists([{
    val: 1,
    next: {
        val: 2,
        next: {
            val: 4,
            next: null
        },
    },
},{
    val: 1,
    next: {
        val: 3,
        next: {
            val: 4,
            next: null
        },
    }, 
},{
    val: 2,
    next: {
        val: 6,
        next: {
            val: 8,
            next: null
        },
    }, 
}]));


console.log((Date.now() - start)/1000);

</script>
