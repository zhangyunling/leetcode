<script>
/**
 * @param {number} dividend
 * @param {number} divisor
 * @return {number}
 */
var divide = function(dividend, divisor) {
    var f1 = divisor > 0 ? 1 : -1;
    var f2 = dividend > 0 ? 1 : -1;
    var result = 0;
    var num = 0;

    if(divisor === 1){
    	num = dividend;
    }else if(divisor === -1){
    	num = 0 - dividend
    } else {
    	divisor = f1 == 1 ? divisor : 0 - divisor;
	    dividend = f2 == 1 ? dividend : 0 - dividend;

	    while(result + divisor <= dividend){
	    	result = result + divisor;
	    	num++;
	    }

	    num = f1*f2 > 0 ? num : 0 -num;
    }

    if(num > 2147483647){
    	num = 2147483647;
    } else if(num < -2147483648){
    	num = -2147483648;
    }

    return num;
};

var start = Date.now();


console.log(divide(-2147483648, -1), 2147483647);
 console.log(divide(7, -3));
 console.log(divide(-7, -3));

console.log((Date.now() - start)/1000);

</script>
