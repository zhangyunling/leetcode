<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @param {number} n
 * @return {ListNode}
 */
var removeNthFromEnd = function(head, n) {
    var prev = head;
    var next = head;
    var cn = n;

    while( n > 0 && prev){
        prev = prev.next;
        n--;
    }

    // 如果没有了，那就直接返回
    if(!prev){
        if(cn == 1){
            return null;
        } else {
            return next.next;
        }
    }

    while(prev.next){
        prev = prev.next;
        next = next.next;
    }

    next.next = next.next.next;

    return head;
};

var start = Date.now();


// console.log(fourSum([-5,5,4,-3,0,0,4,-2], 4));
// console.log(fourSum([1,0,-1,0,-2,2], 0))
// console.log(fourSum([0,4,-5,2,-2,4,2,-1,4], 12));
 
 console.log(removeNthFromEnd({
    val: 1,
    next: {
        val: 2,
        next: null
    }
 }, 2));

 console.log(removeNthFromEnd({
    val: 1,
    next: null
 }, 1));

console.log((Date.now() - start)/1000);

</script>
