<script>
var maxNum = Math.pow(2,31);
var reverse = function(x) {
    var r = 0;
    if (x < 0){
        r =  0 - (''+(0-x)).split("").reverse().join("");

        if(0 - maxNum - r > 0){
            r = 0;
        }
    } else {
        r =  ('' + x).split("").reverse().join("") - 0;
        if(r - (maxNum - 1) > 0){
            r = 0;
        }
    }

    return r;
};

var start = Date.now();

console.log(reverse("1534236469"), '1534236469');
console.log(reverse("-123"), '-321');
console.log(reverse("120"), '21');
console.log(Date.now() - start);

</script>
