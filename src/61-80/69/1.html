<script>
/**
 * @param {number} x
 * @return {number}
 */
var mySqrt = function(x) {
    if(x == 0){
        return 0;
    }

    if(x < 4){
        return 1;
    }

    var sum  = 1;
    var min = 2;
    var max = parseInt(x/2);
    var cur = 0;
    var r = min;
    var d = 0;

    while(min < max){
        cur = min + parseInt((max - min)/2);

        d = cur*cur;

        if(d == x){
            return cur;
        } else if(d - x > 0){
            max = cur;
        } else {
            min = cur + 1;
            if(cur > r){
                r = cur;
            }
        }
    }

    return r;
};

var start = Date.now();
 console.log(mySqrt(4), '2');
 console.log(mySqrt(8), '2');
 console.log(mySqrt(36), '6');
 console.log(mySqrt(73), '8');
 console.log(mySqrt(122), '11');
 
 


console.log((Date.now() - start)/1000);

</script>
