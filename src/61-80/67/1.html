<script>
/**
 * @param {string} a
 * @param {string} b
 * @return {string}
 */
var addBinary = function(a, b) {
    var arr1 = a.split('');
    var arr2 = b.split('');
    var arr = [];
    var flag = 0;
    var v = 0;

    while(arr1.length || arr2.length){
        v = (arr1.pop() || 0)*1 + (arr2.pop() || 0)*1 + flag;

        if(v >= 2){
            v = v - 2;
            flag = 1;
        } else {
            flag = 0;
        }

        arr.unshift(v);
    }

    if(flag){
        arr.unshift(flag);
    }

    return arr.join("");
};

var start = Date.now();
 console.log(addBinary('11','1'), '100');
 console.log(addBinary('1010','1011'), '10101');
 


console.log((Date.now() - start)/1000);

</script>
