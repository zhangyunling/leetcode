<script>
/**
 * @param {string} s
 * @param {string} t
 * @return {character}
 */
var findTheDifference = function(s, t) {
    var i = 0;
    var len = s.length;
    var r = 0;

    while(i < len){
        r = r ^ s.charCodeAt(i);
        i++;
    }

    i = 0;
    len = t.length;

    while(i < len){
        r = r ^ t.charCodeAt(i);
        i++;
    }

    return String.fromCharCode(r);
};

var start = Date.now();

console.log(findTheDifference('abcd', 'abcde'), 'e')

console.log((Date.now() - start)/1000);
</script>
