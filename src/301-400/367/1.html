<script>
/**
 * @param {number} num
 * @return {boolean}
 */
var isPerfectSquare = function(num) {
    if(num <= 0){
        return 0;
    } else if(num == 1){
        return 1;
    }

    var min = 0;
    var max = num;
    var v1 = 0;
    var v2 = 0;

    while(min < max){
        v1 = Math.floor(max/2 - min/2);
        
        // 如果v = 0的话，那直接设置v=1
        if(v1 == 0){
            v1 = 1;
        }

        v1 = v1 + min;
        v2 = v1 * v1;

        if(v2 == num){
            return true;
        } else if(v2 > num){
            if(max == v1){
                max--;
            } else {
                max = v1;
            }
        } else {
            min = v1;
        }
    }

    return false;
};

var start = Date.now();

console.log(isPerfectSquare(16), 'true')
console.log(isPerfectSquare(14), 'false')
console.log(isPerfectSquare(100), 'true')

console.log((Date.now() - start)/1000);
</script>
