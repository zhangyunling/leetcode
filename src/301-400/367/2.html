<script>
/**
 * @param {number} num
 * @return {boolean}
 */
var isPerfectSquare = function(num) {
    var s = 0;
    var i = 1;

    if(num <= 0){
        return false;
    } else if(num == 1){
        return true;
    }

    while(i < num){
        s += 2*i - 1;

        if(s == num){
            return true;
        } else if(s > num){
            return false;
        }

        i++;
    }

    return false;
};

var start = Date.now();

console.log(isPerfectSquare(16), 'true')
console.log(isPerfectSquare(14), 'false')
console.log(isPerfectSquare(100), 'true')

console.log((Date.now() - start)/1000);
</script>
