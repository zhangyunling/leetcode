/**

var getMoneyAmount = function(n) {
    var min = Math.round(n/2);
    var max = n;
    var value = min;
    var bw = 0;

    if(n == 1){
        return 0;
    }

    while(min != max && (max - min >= 2)){
        min = min + Math.floor((max - min)/2) + 1;
        value += min;
    }

    return value;
};
